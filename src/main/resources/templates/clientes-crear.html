<!DOCTYPE html>
<html lang="en" xmlns="https://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .no-padding {
        padding-left: 0;
        padding-right: 0;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="container-fluid flex-grow-1 no-padding">
      <nav class="navbar navbar-expand-lg bg-dark w-100 p-3">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">FRANK REPARACIONES</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a
              class="btn btn-outline-danger ms-3 d-flex ms-auto"
              href="/clientes/ver"
              >Volver</a
            >
          </div>
        </div>
      </nav>

      <h1 class="text-center mt-5">Crear Cliente</h1>

      <div class="container mt-5 bg-secondary p-3 rounded w-50">
        <form
          th:object="${cliente}"
          class="form-inline"
          method="post"
          th:action="@{/clientes/crear}"
        >
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              th:field="*{nombre}"
              required
            />
          </div>

          <div class="mt-3">
            <label for="correo" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              th:field="*{correo}"
              required
            />
          </div>

          <div class="mt-3">
            <label for="celular" class="form-label">Celular</label>
            <input
              type="number"
              class="form-control"
              id="celular"
              th:field="*{celular}"
              required
            />
          </div>

          <button type="submit" class="mt-3 btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
    <div class="container-fluid mt-5">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-muted">&copy; 2024 Frank Reparaciones</p>

        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-muted">Inicio</a>
          </li>
          <li class="nav-item">
            <a href="/facturas/ver" class="nav-link px-2 text-muted"
              >Facturas</a
            >
          </li>
          <li class="nav-item">
            <a href="/clientes/ver" class="nav-link px-2 text-muted"
              >Clientes</a
            >
          </li>
          <li class="nav-item">
            <a href="/servicios/ver" class="nav-link px-2 text-muted"
              >Servicios</a
            >
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
